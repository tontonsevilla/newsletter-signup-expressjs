<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Signup Newsletter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin">
    <form method="post" action="/">
      <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter</h1>

      <div class="form-floating">
        <input type="text" class="form-control top-input" id="inputFirstName" name="firstName" placeholder="First Name">
        <label for="inputFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle-input" id="inputLastName" name="lastName" placeholder="Last Name">
        <label for="inputLastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom-input" id="inputEmail" name="email" placeholder="Email">
        <label for="inputEmail">Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022 Tonton Sevilla</p>
    </form>
  </main>
</body>

</html>
